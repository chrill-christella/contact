<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
  </head>
  <body>
    <section id="contacts">
      <div class=" container">
        <div class="section-title">
          <h2>Contact Me</h2>
        </div>
        <form action="#" method="POST">
        <div class="row">
          
          <div class="form-group">
            <!--<label for="name"> Full Name</label>-->
            <input
              type="text"
              id="name"
              name="sender-name"
              placeholder="Enter Your Name"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <!-- <label for="email">Email</label>-->
            <input
              type="email"
              id="email"
              name="sender-email"
              placeholder="Enter Your Email"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <!--<label for="message">Message</label>-->
            <textarea
              id="message"
              cols="70"
              rows="10"
              placeholder="Enter Your Message"
              name="message"
              class="form-control"
              required
            ></textarea>
          </div>
          <div class="submit-button">
            <input
              type="submit"
              value="Send"
              id="submit-btn"
              class="submit-btn"
            />
          </div>
        </form>
        </div>
        <div class="row">
          <div class="title">
            <h3>
              Contacts
            </h3>
          </div>
          <p> UFITE</p>
        </div>
      </div>
    </section>
  </body>
</html>
